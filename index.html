<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main">
      <canvas id="myCanvas"></canvas>
      <div id="buttonDiv">
        <button
          ontouchstart="leftPressed = true"
          ontouchcancel="leftPressed = false"
          onmousedown="leftPressed = true"
          onmouseup="leftPressed = false"
        >
          <=
        </button>
        <button
          ontouchstart="rightPressed = true"
          ontouchcancel="rightPressed = false"
          onmousedown="rightPressed = true"
          onmouseup="rightPressed = false"
        >
          =>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
